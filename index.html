<script type="module">
  import { init } from 'https://unpkg.com/@waline/client@v3/dist/waline.js';

  init({
    serverURL: import.meta.env.VITE_WL_SERVER,
    pageview: true,
    copyright: false,
    locale: {
      placeholder: "不登录也可以留言。(填写邮箱可在被回复时收到邮件提醒)",
      level0: '布施',
      level1: '持戒',
      level2: '忍辱',
      level3: '精进',
      level4: '禅定',
      level5: '智慧',
      comment: "留言",
      sofa: '留下触动的话~'
    },
    dark: 'auto',

  });

  try {
    const siteEl = document.querySelectorAll('.wl-header-item')[2];
    //@ts-ignore
    siteEl && (siteEl.style.display = 'none')
    const actionsEl = document.querySelectorAll('.wl-action');
    if (actionsEl) {
      //@ts-ignore
      actionsEl[0].style.display = 'none';
      //@ts-ignore
      actionsEl[3].style.display = 'none';
      //@ts-ignore
      actionsEl[4].style.display = 'none';
    }
  } catch (error) {
    console.error(error)
  }
</script>

<script language="JavaScript">
  if (location.port === '433' || localStorage.getItem('stats') !== 'MTIz') {
    let h = window.innerHeight;
    let w = window.innerWidth;
    // disable right click
    document.oncontextmenu = function () { return false; };
    //disable-devtool
    document.onkeydown = function () {
      if (window.event && window.event.keyCode == 123) {
        event.keyCode = 0;
        event.returnValue = false;
        return false;
      }
    };
    window.onresize = function () {
      if (h != window.innerHeight || w != window.innerWidth) {
        window.close();
        window.location = "about:blank";
      }
    }
  }
</script>
